name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
        working-directory: ./backend-api
      - name: Run tests
        run: npm test
        working-directory: ./backend-api

  frontend-webapp-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend-webapp
      - name: Run tests
        run: npm test
        working-directory: ./frontend-webapp
